    <script>
        function convertLetterSpacing(fontSizePx, letterSpacingPercent) {
            const letterSpacingPx = (letterSpacingPercent / 100) * fontSizePx;
            const letterSpacingRem = letterSpacingPx / 16;
            console.log(letterSpacingRem + 'rem');
            return letterSpacingRem;
        }
    </script>
